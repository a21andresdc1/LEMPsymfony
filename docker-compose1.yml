version: "3"
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: core-php
    volumes:
      - ./prestashop:/var/www/html/prestashop/prestashop
      - ./wordpress:/var/www/html/wordpress/wordpress
      - ./drupal:/var/www/html/drupal/drupal
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    links:
      - php
    volumes:
      - ./prestashop:/var/www/html/prestashop/prestashop
      - ./wordpress:/var/www/html/wordpress/wordpress
      - ./drupal:/var/www/html/drupal/drupal
      - ./cert:/etc/letsencrypt
      - ./nginx:/etc/nginx/conf.d 
      - ./symfony:/var/www/html/symfony
  symfony:
    build:
      context: .
      dockerfile: Dockerfile
      target: sv-symfony
    volumes:
      - ./symfony:/var/www/html/symfony
      - ./prod/.env:/var/www/html/symfony/.env

volumes:
  basedatos: